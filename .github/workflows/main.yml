on: [push]
jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello world action step
        id: hello
        uses: zailic/hello-world-docker-github-action@v1
        with:
          who-to-greet: 'Ionut'
      - name: Get the output time
        run: echo "The time was ${{steps.hello.outputs.time}}"
